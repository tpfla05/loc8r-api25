<div class="container mt-3">
    <h2>주변 장소 검색</h2>

    <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="keyword">
        <button class="btn btn-primary" (click)="search()">검색</button>
    </div>

    <p *ngIf="message">{{ message }}</p>

    <div *ngFor="let item of locations" class="card mb-2">
        <div class="card-body">
            <h5 [innerHTML]="item.title"></h5>
            <p>
                <strong>주소:</strong> {{ item.roadAddress || item.address }}<br>
                <strong>전화번호:</strong> {{ item.telephone || '없음' }}
            </p>
            <a [href]="item.link" target="_blank">상세보기</a>
        </div>
    </div>
</div>
