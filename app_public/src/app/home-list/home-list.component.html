<div class="container mt-3">
    <h2>주변 장소 검색</h2>

    <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="keyword">
        <button class="btn btn-primary" (click)="search()">검색</button>
    </div>

    <p *ngIf="message">{{ message }}</p>

    <div *ngIf="locations.length > 0">
        <div *ngFor="let place of locations" class="card mb-2 p-2">
            <h5>{{ place.place_name }}</h5>
            <p>
                <strong>주소:</strong> {{ place.road_address_name || place.address_name }}<br>
                <strong>전화번호:</strong> {{ place.phone || "없음" }}
            </p>
        </div>
    </div>
</div>
